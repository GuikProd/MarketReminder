paths:
  - ./src
exclude_files:
  - .*test.*
layers:
  - name: Action
    collectors:
      - type: className
        regex: .*Action.*
  - name: Repository
    collectors:
      - type: className
        regex: .*Repository.*
  - name: Helper
    collectors:
      - type: className
        regex: .*Helper.*
ruleset:
  Controller:
    - Helper
  Service:
    - Repository
  Repository:
    - Action
