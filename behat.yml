e2e:
    suites:
        core:
            paths: ['%paths.base%/features/e2e']
            contexts:
                - DatabaseContext:
                    doctrine: '@doctrine'
                    encoderFactory: '@security.encoder_factory'
                - SecurityContext:
                    session: '@session'
    extensions:
        Behat\Symfony2Extension:
            kernel:
                bootstrap: features/bootstrap/bootstrap.php
                class: App\Kernel
        Behat\MinkExtension:
            files_path: '%paths.base%/features/assets'
            goutte: ~
            sessions:
                default:
                    symfony2: ~

core:
    suites:
        core:
             paths: ['%paths.base%/features/core']
             contexts:
                 - CloudTranslationBridgeContext
                 - UserContext
