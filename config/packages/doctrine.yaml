doctrine:
    dbal:
        driver: 'pdo_pgsql'
        server_version: '9.6'
        charset: 'utf8'
        memory: false
        url: '%env(resolve:DATABASE_URL_DEV)%'

    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true
        mappings:
            App:
                is_bundle: false
                type: xml
                dir: '%kernel.project_dir%/config/doctrine/mapping'
                prefix: 'App\Domain\Models'
                alias: App
