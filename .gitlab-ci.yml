        - php composer.phar dump-autoload -a -o
        - cp $CI_PROJECT_DIR/.env.gitlab.dist $CI_PROJECT_DIR/.env
        - cp $CI_PROJECT_DIR/.env.behat.dist $CI_PROJECT_DIR/.env.behat
