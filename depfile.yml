paths:
  - ./src
exclude_files:
  - .*tests.*
layers:
  - name: Action
    collectors:
      - type: className
        regex: .*UI\\Action.*
  - name: Form
    collectors:
      - type: className
        regex: .*UI\\Form\\Type.*
  - name: FormHandler
    collectors:
      - type: className
        regex: .*Infra\\Form\\FormHandler.*
  - name: GCP
    collectors:
      - type: className
        regex: .*Infra\\GCP.*
  - name: Models
    collectors:
      - type: className
        regex: .*Domain\\Models.*
  - name: Helper
    collectors:
      - type: className
        regex: .*\\Application\\Helper.*
  - name: Repository
    collectors:
      - type: className
        regex: .*\\Infra\\Doctrine\\Repository.*
  - name: Responder
    collectors:
      - type: className
        regex: .*UI\\Responder.*
  - name: Validator
    collectors:
      - type: className
        regex: .*\\Application\\Validator.*
ruleset:
  Action:
      - Form
      - FormHandler
      - Helper
      - Repository
      - Responder
  Form:
      - Validator
  FormHandler:
      - Helper
      - Models
      - Repository
      - Service
  FormSubscriber:
      - Models
      - Helper
      - Repository
      - Subscriber
  Helper:
      - GCP
  Models: ~
  Repository:
      - Models
  Service:
      - Repository
  Subscriber:
      - FormSubscriber
      - Helper
      - Models
      - Repository
  Validator:
      - Helper
      - GCP
