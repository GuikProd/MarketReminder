paths:
  - ./src
exclude_files:
  - .*tests.*
layers:
  - name: Action
    collectors:
      - type: className
        regex: .*UI\\Action.*
  - name: Form
    collectors:
      - type: className
        regex: .*UI\\Form.*
  - name: FormHandler
    collectors:
      - type: className
        regex: .*Infra\\Form\\FormHandler.*
  - name: FormSubscriber
    collectors:
      - type: className
        regex: .*Infra\\Form\\FormSubscriber.*
  - name: GCP
    collectors:
      - type: className
        regex: .*Infra\\GCP.*
  - name: Models
    collectors:
      - type: className
        regex: .*Domain\\Models.*
  - name: Helper
    collectors:
      - type: className
        regex: .*Helper.*
  - name: Repository
    collectors:
      - type: className
        regex: .*Repository.*
  - name: Responder
    collectors:
      - type: className
        regex: .*UI\\Responder.*
  - name: Subscriber
    collectors:
      - type: className
        regex: .*Subscriber.*
ruleset:
  Action:
      - Form
      - FormHandler
      - Helper
      - Repository
      - Responder
  Form:
      - FormSubscriber
      - Subscriber
  FormHandler:
      - Helper
      - Models
      - Repository
      - Service
  FormSubscriber:
      - Models
      - Helper
      - Repository
      - Subscriber
  Models: ~
  Repository:
      - Models
  Service:
      - Repository
  Subscriber:
      - FormSubscriber
      - Helper
      - Models
      - Repository
