default:
    suites:
        core:
            paths: ['%paths.base%/features']
            contexts:
                - DatabaseContext:
                    doctrine: '@doctrine'
                    kernel: '@kernel'
                - FeatureContext:
                    kernel: '@kernel'
    extensions:
        Behat\Symfony2Extension:
            kernel:
                bootstrap: features/bootstrap/bootstrap.php
                class: App\Kernel
        Behat\MinkExtension:
            files_path: '%paths.base%/features/assets'
            base_url: 'http://localhost:8080/'
            goutte: ~
            sessions:
                default:
                    symfony2: ~
